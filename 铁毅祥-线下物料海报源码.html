.spice-chili-1 { width: 120px; top: 30%; left: 10%; animation-delay: 0s; transform: rotate(-15deg); }
.spice-chili-2 { width: 100px; bottom: 25%; right: 15%; animation-delay: 2s; transform: rotate(45deg); filter:

.spice-anise { width: 80px; top: 55%; left: 20%; animation-delay: 4s; }

</head>

<body>

    <!-- Controls -->
    <div class="controls no-print">
        <div class="btn-luxe" onclick="downloadHTML()">
            <span class="material-symbols-outlined">html</span>
            下载海报源码
        </div>
        <div class="btn-luxe" onclick="saveAsImage()">
            <span class="material-symbols-outlined">photo_library</span>
            保存高清照片
        </div>
        <div class="btn-luxe" onclick="window.print()">
            <span class="material-symbols-outlined">print</span>
            A4 线下打印
        </div>
    </div>

    <!-- Poster Canvas -->
    <div id="poster-canvas">
        <div class="halal-seal serif-black">清真</div>

        <!-- Header -->
        <header class="header-section">
            <div class="main-title calligraphy">吃肉就去铁毅祥</div>
            <div class="main-title calligraphy" style="font-size: 4rem; margin-top: 10px;">口口爆汁雪花香</div>
        </header>

        <!-- Hero Area -->
        <section class="hero-section">
            <div class="heat-wave"></div>
            <div class="heat-haze"></div>

            <!-- Floating Spices (New) -->
            <img class="floating-spice spice-chili-1" alt="辣椒"
                go-data-src="/image?query=flying+red+dried+chili+pepper+dynamic+angle+isolated+on+black&aspect=1:1">
            <img class="floating-spice spice-chili-2" alt="辣椒"
                go-data-src="/image?query=red+chili+pepper+motion+blur+close+up+isolated&aspect=1:1">
            <img class="floating-spice spice-anise" alt="八角"
                go-data-src="/image?query=star+anise+spice+macro+photography+isolated+on+black&aspect=1:1">

            <!-- Left Tablet -->
            <div class="tablet tablet-left calligraphy">
                古法烤肉 <br> 正宗味道
            </div>

            <!-- Right Tablet -->
            <div class="tablet tablet-right calligraphy">
                优选雪花肉 <br> 吃草小黄牛
            </div>

            <!-- Main Image -->
            <!-- Reuse existing blob url -->
            <img alt="招牌雪花小串" class="main-skewer-img"
                go-data-src="/image?query=Cinematic+macro+photography+of+sizzling+Xi'an+beef+skewers+isolated+on+deep+red+background+steam+oil+bubbles&amp;aspect=16:9"
                src="blob:https://25mbv0w67g1coiixo6nvztb3qxkb3w29f12obg446jau6yp8sl-h845251650.scf.usercontent.goog/8cf8981d-31ca-47d0-975e-b9fd2fa870ea">

            <!-- Magma Price Seal -->
            <div class="magma-seal">
                <span class="price-val calligraphy">1元</span>
                <span class="price-unit serif-black">一串!</span>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-section">
            <div class="footer-item">
                <span class="material-symbols-outlined">location_on</span>
                回民街西羊市40号
            </div>
            <div class="separator">|</div>
            <div class="footer-item">
                <span class="material-symbols-outlined">call</span>
                029-87375990
            </div>
        </footer>
    </div>

    <script>
        function downloadHTML() {
            const content = document.documentElement.outerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `铁毅祥-新国潮海报.html`;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        async function saveAsImage() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">sync</span> 正在生成高清画质...';

            const canvasContainer = document.getElementById('poster-canvas');
            try {
                const canvas = await html2canvas(canvasContainer, {
                    useCORS: true,
                    scale: 3,
                    backgroundColor: '#4D0000',
                    logging: false,
                    allowTaint: true
                });
                const imgLink = document.createElement('a');
                imgLink.download = `铁毅祥-新国潮海报-商用版.png`;
                imgLink.href = canvas.toDataURL('image/png', 1.0);
                imgLink.click();
            } catch (err) {
                console.error(err);
                alert("生成失败，请在 PC 端浏览器操作或检查网络。");
            } finally {
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>

</html>
