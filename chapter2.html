<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: Elementary Foundations | Japanese Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        /* Glassmorphism */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .lesson-card:hover {
            transform: translateY(-4px);
            border-color: #818cf8;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.2);
        }

        .lesson-badge {
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body class="pb-20">

    <!-- Navigation -->
    <nav class="glass-nav px-6 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="chapter1.html"
                    class="w-10 h-10 bg-white text-indigo-600 rounded-xl flex items-center justify-center font-bold shadow-sm hover:scale-105 transition"
                    title="Back to Chapter 1">←</a>
                <div>
                    <h1 class="text-lg font-bold text-slate-800">Chapter 2</h1>
                    <p class="text-xs text-slate-500 font-medium tracking-wide">ELEMENTARY FOUNDATIONS</p>
                </div>
            </div>

            <a href="index.html"
                class="px-4 py-2 bg-slate-800 text-white text-sm font-bold rounded-full hover:bg-slate-700 transition shadow-lg">
                Exit
            </a>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="max-w-7xl mx-auto px-6 mb-12 text-center">
        <span
            class="inline-block px-4 py-1.5 rounded-full bg-indigo-100 text-indigo-700 text-sm font-bold mb-4 tracking-wide shadow-sm">STANDARD
            JAPANESE VOL. 1</span>
        <h2 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4 tracking-tight">Beginner's Journey</h2>
        <p class="text-slate-500 max-w-2xl mx-auto text-lg leading-relaxed">
            Master the core grammar, sentence structures, and essential vocabulary through 24 progressive lessons.
        </p>
    </header>

    <!-- Lessons Grid -->
    <main class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="lessons-grid">
            <!-- Cards injected via JS -->
        </div>
    </main>

    <script>
        const lessons = [
            { id: 1, title: "肯定否定疑问句应答从属" },
            { id: 2, title: "事物代词、疑问句数字0-100" },
            { id: 3, title: "地点代词、选择疑问词数字100以上" },
            { id: 4, title: "存在句、并列、位置关系、确认表达" },
            { id: 5, title: "时间词、动词分类、时间起始" },
            { id: 6, title: "助词（方向、交通、地点起始）日历" },
            { id: 7, title: "宾格助词动作地点选择点餐" },
            { id: 8, title: "动作工具接受与被接受关系提醒" },
            { id: 9, title: "修饰词（1类形容词的肯定过去式）" },
            { id: 10, title: "修饰词（2类形容词的肯定过去式）" },
            { id: 11, title: "形容词修饰名词代表性列举因果" },
            { id: 12, title: "各类比较句型（肯定否定疑问）" },
            { id: 13, title: "数量词时间词动作的频率目的" },
            { id: 14, title: "动词て形て形系列句型动作的相继发生" },
            { id: 15, title: "动词进行时 | 许可禁止 | 动作的附着点" },
            { id: 16, title: "形容词形容动词动词的连接形 | 状态" },
            { id: 17, title: "个人愿望个人意愿行为建议" },
            { id: 18, title: "主观变化客观变化自动词他动词" },
            { id: 19, title: "动词ない形ない形句型" },
            { id: 20, title: "动词基本形能力表达" },
            { id: 21, title: "动词た形た形句型 | 提议" },
            { id: 22, title: "敬体形简体形转折铺垫" },
            { id: 23, title: "动词形容动词名词的举例" },
            { id: 24, title: "个人思维想法引用客观事实" }
        ];

        const grid = document.getElementById('lessons-grid');

        lessons.forEach(lesson => {
            const card = document.createElement('div');
            card.className = 'lesson-card p-6 flex flex-col justify-between h-full group cursor-pointer';
            card.onclick = () => alert(`Lesson ${lesson.id} is coming soon!`);

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <span class="lesson-badge w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold text-lg group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
                            ${lesson.id}
                        </span>
                        
                        <div class="w-2 h-2 rounded-full bg-slate-300 group-hover:bg-green-400 transition-colors"></div>
                    </div>
                    
                    <h3 class="text-lg font-bold text-slate-800 leading-snug mb-2 group-hover:text-indigo-600 transition-colors">
                        第${String(lesson.id).padStart(2, '0')}课
                    </h3>
                    <p class="text-sm text-slate-500 font-medium leading-relaxed">
                        ${lesson.title}
                    </p>
                </div>
                
                <div class="mt-6 pt-4 border-t border-slate-100 flex items-center justify-between opacity-60 group-hover:opacity-100 transition-opacity">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Start Lesson</span>
                    <span class="text-indigo-600 transform group-hover:translate-x-1 transition-transform">→</span>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>

</html>
